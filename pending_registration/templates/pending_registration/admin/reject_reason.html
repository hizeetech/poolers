{% extends "admin/base_site.html" %}

{% block content %}
<div id="content-main">
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <h2>Reject Registration for {{ object.full_name }}</h2>
                <div class="form-row">
                    <label for="reason" class="required">Rejection Reason:</label>
                    <textarea name="reason" id="reason" rows="10" cols="40" required></textarea>
                    <p class="help">Please provide a reason for rejecting this agent registration. This will be sent to the applicant.</p>
                </div>
            </fieldset>
            <div class="submit-row">
                <input type="submit" value="Confirm Rejection" class="default" name="_save">
                <a href="{% url 'admin:pending_registration_pendingagentregistration_changelist' %}" class="button" style="float: right;">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
