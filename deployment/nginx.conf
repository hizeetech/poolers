# Nginx configuration for PoolBetting

upstream poolbetting_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    # Static files
    location /static/ {
        alias /home/poolbetting/poolbetting/staticfiles/;
    }

    # Media files
    location /media/ {
        alias /home/poolbetting/poolbetting/mediafiles/;
    }

    # Proxy to Gunicorn/Uvicorn
    location / {
        proxy_pass http://poolbetting_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
